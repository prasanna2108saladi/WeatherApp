<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /*background-color: #e0f7fa;*/
       background-image: url('background.jpg');
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .weather-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Simple Weather App üå§Ô∏è</h1>
  <input type="text" id="cityInput" placeholder="Enter City Name">
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-box" id="weatherResult" style="display:none;"></div>
  
<script>
  const apiKey = "6e37e6a33299da36f75c735eed0607af";
  
  function getWeather() {
    const city = document.getElementById("cityInput").value;
    if (!city) {
      alert("Please enter a city name");
      return;
    }
  
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
  
    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.cod === "404") {
          document.getElementById("weatherResult").style.display = "block";
          document.getElementById("weatherResult").innerHTML = `<h3 style="color:red;">Invalid City: ${city}</h3>`;
          return;
        }
  
        const temp = (data.main.temp - 273.15).toFixed(2);
        const description = data.weather[0].description;
        const humidity = data.main.humidity;
        const wind = data.wind.speed;
        const date = new Date().toLocaleString();
  
        document.getElementById("weatherResult").style.display = "block";
        document.getElementById("weatherResult").innerHTML = `
          <h2>Weather in ${city.toUpperCase()}</h2>
          <p><strong>Date & Time:</strong> ${date}</p>
          <p><strong>Temperature:</strong> ${temp} ¬∞C</p>
          <p><strong>Condition:</strong> ${description}</p>
          <p><strong>Humidity:</strong> ${humidity} %</p>
          <p><strong>Wind Speed:</strong> ${wind} kmph</p>
        `;
      })
      .catch(error => {
        console.error("Error fetching weather:", error);
      });
  }
  </script>
  
</body>
</html>
